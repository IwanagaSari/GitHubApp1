disabled_rules:
- type_name
- force_cast
- trailing_whitespace # 空行を許可
line_length: 300
excluded:
- Pods
type_body_length:
- 200 # warning
- 400 # error
variable_name_max_length:
- 60 # warning
- 80 # error
variable_name_min_length:
- 1 # warning
- 0 # error
function_body_length:
- 100 # warning
- 200 # error
opt_in_rules:
- closure_end_indentation # クロージャの{と}は同じインデント
- closure_spacing # クロージャの{の後と}の前にはスペース